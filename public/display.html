<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DISPLAY — AMBER SCRABBLE INTERHOUSE</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <header class="header"><h1>AMBER SCRABBLE — LIVE DISPLAY</h1></header>
  <div class="container">
    <div id="board" class="board"></div>
    <div style="display:flex;gap:20px;justify-content:center;margin-top:12px;">
      <div class="scoreboard panel">
        <h3>Scores</h3>
        <table>
          <tr><td>Arabica</td><td id="score-arabica">0</td></tr>
          <tr><td>Robusta</td><td id="score-robusta">0</td></tr>
          <tr><td>Excelsa</td><td id="score-excelsa">0</td></tr>
          <tr><td>Liberica</td><td id="score-liberica">0</td></tr>
        </table>
      </div>
      <div class="panel" style="min-width:300px;">
        <h3>Current Turn</h3>
        <div id="currentTurn" style="font-size:1.3rem">--</div>
        <h4 style="margin-top:10px">Recent Moves</h4>
        <div id="recent" class="log"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client-js/display.js"></script>
</body>
</html>
